<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COSMOS - Space Dashboard</title>
    <link rel="icon" href="./assets/images/favicon.png" />
    <script>
      window.FontAwesomeConfig = { autoReplaceSvg: "nest" };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" crossorigin href="./assets/css/style.css" />
  </head>

  <body
    class="bg-linear-to-br from-space-dark via-slate-900 to-space-blue font-inter text-white"
  >
    <aside
      id="sidebar"
      class="fixed top-0 left-0 h-full w-64 bg-slate-900 border-r border-slate-800 flex flex-col transition-transform duration-300 sidebar-mobile"
    >
      <div class="p-4 border-b border-slate-800">
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 bg-linear-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center"
          >
            <i class="fas fa-rocket text-white text-lg"></i>
          </div>
          <div>
            <h1
              class="text-lg font-space font-bold bg-linear-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent"
            >
              COSMOS
            </h1>
            <p class="text-xs text-slate-400">Space Dashboard</p>
          </div>
        </div>
      </div>
      <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
        <a
          href="#today"
          data-section="today-in-space"
          class="nav-link flex items-center space-x-3 px-3 py-2.5 bg-blue-500/10 text-blue-400 rounded-lg font-medium transition-colors today"
        >
          <i class="fas fa-image w-5"></i>
          <span>Today in Space</span>
        </a>
        <a
          href="#launches"
          data-section="launches"
          class="nav-link flex items-center space-x-3 px-3 py-2.5 text-slate-300 hover:bg-slate-800 rounded-lg font-medium transition-colors luncher"
        >
          <i class="fas fa-rocket w-5"></i>
          <span>Launches</span>
        </a>
        <a
          href="#planets"
          data-section="planets"
          class="nav-link flex items-center space-x-3 px-3 py-2.5 text-slate-300 hover:bg-slate-800 rounded-lg font-medium transition-colors planets"
        >
          <i class="fas fa-globe w-5"></i>
          <span>Planets</span>
        </a>
      </nav>
      <div class="p-4 border-t border-slate-800">
        <div
          class="flex items-center space-x-3 px-3 py-2 bg-slate-800 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors"
        >
          <div
            class="w-8 h-8 bg-linear-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <div class="flex-1">
            <p class="text-sm font-semibold">Space Explorer</p>
            <p class="text-xs text-slate-400">explorer@cosmos.space</p>
          </div>
          <i class="fas fa-ellipsis-v text-slate-400"></i>
        </div>
      </div>
    </aside>

    <header
      id="header"
      class="fixed top-0 left-0 lg:left-64 right-0 z-40 bg-slate-900/95 backdrop-blur-md border-b border-slate-800"
    >
      <div class="px-4 lg:px-8 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3 lg:space-x-6">
            <button
              id="sidebar-toggle"
              class="lg:hidden w-10 h-10 flex items-center justify-center bg-slate-800 rounded-lg hover:bg-slate-700 transition-colors"
            >
              <i class="fas fa-bars text-white"></i>
            </button>
            <div>
              <h2
                class="text-lg lg:text-xl font-space font-bold bg-linear-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent"
              >
                Space Explorer Dashboard
              </h2>
              <p class="text-xs text-slate-400 mt-0.5 hidden sm:block">
                Real-time space data from NASA & SpaceDevs
              </p>
            </div>
          </div>
          <div class="flex items-center space-x-2 md:space-x-4">
            <div
              class="flex items-center space-x-2 md:space-x-3 px-2 md:px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-xl"
            >
              <div class="flex items-center space-x-1 md:space-x-2">
                <div
                  class="w-2 h-2 bg-green-500 rounded-full animate-pulse"
                ></div>
                <span class="text-xs text-slate-400 hidden sm:inline"
                  >Live Data</span
                >
              </div>
              <div class="w-px h-4 bg-slate-700 hidden sm:block"></div>
              <div class="flex items-center space-x-1 md:space-x-2">
                <i class="fas fa-globe text-blue-400 text-sm"></i>
                <span
                  class="text-xs text-slate-300 font-semibold hidden sm:inline"
                  >8 Planets</span
                >
                <span class="text-xs text-slate-300 font-semibold sm:hidden"
                  >8</span
                >
              </div>
              <div class="w-px h-4 bg-slate-700 hidden sm:block"></div>
              <div class="flex items-center space-x-1 md:space-x-2">
                <i class="fas fa-rocket text-purple-400 text-sm"></i>
                <span
                  class="text-xs text-slate-300 font-semibold hidden sm:inline"
                  id="launches-count"
                  >10 Launches</span
                >
                <span
                  class="text-xs text-slate-300 font-semibold sm:hidden"
                  id="launches-count-mobile"
                  >10</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="ml-0 lg:ml-64 mt-[90px]">
      <section
        id="today"
        class="app-section today-in-space min-h-screen px-6 py-8"
      >
        <div class="today-content max-w-7xl mx-auto"></div>
      </section>

      <!-- LAUNCHES -->
      <section
        id="launches"
        class="app-section launches hidden min-h-screen px-6 py-8"
      >
        <div class="launches-content max-w-7xl mx-auto"></div>
      </section>

      <!-- PLANETS -->
      <section
        id="planets"
        class="app-section planets px-6 py-8 planets-section hidden"
      >
        <div class="planets-content max-w-7xl mx-auto"></div>
      </section>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
